<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — Aidan McCollick</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header data-include="components/header.html"></header>


    <main class="main">
        <section class="container">
            <h1>Contact</h1>
            <form id="contact-form" novalidate aria-describedby="contact-note">
                <div class="form-row">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required>
                </div>
                <div class="form-row">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button class="btn" type="submit">Send</button>
                <p id="contact-note">Demo only — no server storage. A success message will appear below.</p>
                <div id="contact-status" role="status" aria-live="polite"></div>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div data-include="components/footer.html"></div>
       
        <script src="assets/js/contact.js"></script>
    </footer>
</body>
 <script src="assets/js/HTMLInclude.min.js"></script>
<script src="assets/js/main.js"></script>

</html>
